<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Contextinho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <button onclick="goBack()" class="nav-btn">‚Üê</button>
            <h1>Contextinho</h1>
            <button onclick="showModeSelect()" class="nav-btn">‚åÇ</button>
        </div>
        
        <div id="mode-select" class="screen active">
            <h2>Select Mode</h2>
            <div class="mode-buttons">
                <button onclick="selectMode('football')" class="mode-btn">
                    <span>‚öΩ</span>
                    Football Stars
                </button>
                <button onclick="selectMode('cricket')" class="mode-btn">
                    <span>üèè</span>
                    Cricket Heroes
                </button>
                <button onclick="selectMode('bollywood')" class="mode-btn">
                    <span>üé¨</span>
                    Bollywood Magic
                </button>
            </div>
        </div>

        <div id="game-start" class="screen">
            <h2>How to Play</h2>
            <div class="game-rules">
                <div class="instruction-item">
                    <div class="instruction-number">1</div>
                    <div class="instruction-text">
                        You have <strong>10 attempts</strong> to guess the mystery player
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-number">2</div>
                    <div class="instruction-text">
                        Each guess gives you a <strong>similarity score</strong> and a helpful hint
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-number">3</div>
                    <div class="instruction-text">
                        <strong>Lower scores</strong> mean you're getting closer to the correct player
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-number">4</div>
                    <div class="instruction-text">
                        A score of <strong>1</strong> means you've found the correct player!
                    </div>
                </div>
            </div>
            <button onclick="startGame()" class="btn">Start Game</button>
        </div>

        <div id="game-play" class="screen">
            <div id="game-status">
                <div class="status-item">
                    <div class="status-label">Attempts</div>
                    <div id="tries-left" class="status-value">10</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Guess</div>
                    <div id="guess-number" class="status-value">1</div>
                </div>
            </div>
            
            <div class="guess-section">
                <input type="text" 
                       id="player-guess" 
                       list="players-list" 
                       placeholder="Type player name (3+ letters)"
                       autocomplete="off"
                       autocapitalize="off">
                <datalist id="players-list"></datalist>
                <button onclick="submitGuess()" class="btn">Make Guess</button>
            </div>

            <div class="history-box">
                <div id="guesses-list"></div>
            </div>

            <div class="game-controls">
                <button onclick="restartGame()" class="btn">New Game</button>
                <button onclick="showModeSelect()" class="btn">Change Mode</button>
            </div>
        </div>

        <div id="game-over" class="screen">
            <h2 id="result-message"></h2>
            <div id="correct-answer"></div>
            <div class="end-buttons">
                <button onclick="restartGame()" class="btn">Play Again</button>
                <button onclick="showModeSelect()" class="btn">Change Mode</button>
                <button onclick="shareScore()" class="btn">Share Score</button>
            </div>
        </div>
    </div>
    <script src="fifa_data.js"></script>
    <script src="cricket_data.js"></script>
    <script src="bollywood_data.js"></script>
    <script src="game.js"></script>
</body>
</html>
