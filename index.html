<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextinho - Player Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <button onclick="goBack()" class="nav-btn back-btn">‚Üê</button>
            <h1>Contextinho</h1>
            <button onclick="showModeSelect()" class="nav-btn home-btn">‚åÇ</button>
        </div>
        
        <div id="mode-select" class="screen active">
            <h2>Select Game Mode</h2>
            <div class="mode-buttons">
                <button onclick="selectMode('football')" class="btn mode-btn">
                    <span>‚öΩ</span>
                    Football Stars
                </button>
                <button onclick="selectMode('cricket')" class="btn mode-btn">
                    <span>üèè</span>
                    Cricket Heroes
                </button>
                <button onclick="selectMode('bollywood')" class="btn mode-btn">
                    <span>üé¨</span>
                    Bollywood Magic
                </button>
            </div>
        </div>

        <div id="game-start" class="screen">
            <h2>How to Play</h2>
            <div class="game-rules">
                <ul>
                    <li>You have 10 attempts to guess the correct player</li>
                    <li>After each guess, you'll receive a similarity score</li>
                    <li>Lower scores mean you're getting closer</li>
                    <li>Score of 1 means you've found the player</li>
                </ul>
            </div>
            <button onclick="startGame()" class="btn">Start Game</button>
        </div>

        <div id="game-play" class="screen">
            <div id="game-status">
                <div class="status-item">
                    <span class="status-label">Attempts Left:</span>
                    <span id="tries-left" class="status-value">10</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Guess:</span>
                    <span id="guess-number" class="status-value">1</span>
                </div>
            </div>
            
            <div class="guess-section">
                <label for="player-guess">Search Player:</label>
                <div class="search-box">
                    <input type="text" 
                           id="player-guess" 
                           list="players-list" 
                           placeholder="Type at least 3 letters"
                           autocomplete="off">
                </div>
                <datalist id="players-list"></datalist>
                <button onclick="submitGuess()" class="btn">Submit Guess</button>
            </div>

            <div id="guess-history" class="history-box">
                <h3>Previous Guesses</h3>
                <div id="guesses-list"></div>
            </div>

            <div class="game-controls">
                <button onclick="restartGame()" class="btn">New Game</button>
                <button onclick="showModeSelect()" class="btn">Change Mode</button>
            </div>
        </div>

        <div id="game-over" class="screen">
            <h2 id="result-message"></h2>
            <div id="correct-answer"></div>
            <div class="end-buttons">
                <button onclick="restartGame()" class="btn">Play Again</button>
                <button onclick="showModeSelect()" class="btn">Change Mode</button>
                <button onclick="shareScore()" class="btn">Share Score</button>
            </div>
        </div>
    </div>
    <script src="fifa_data.js"></script>
    <script src="cricket_data.js"></script>
    <script src="bollywood_data.js"></script>
    <script src="game.js"></script>
</body>
</html>
